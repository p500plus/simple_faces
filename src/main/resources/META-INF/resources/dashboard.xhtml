<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>            
            <title>DASHBOARD PAGE</title>
        </h:head>

        <h:body>  
        
	        <p:layout fullPage="true" >
                <p:layoutUnit position="center" >
                   <h:form id="contentForm" prependId="false">
	                    <div id="starterDiv" class="ui-fluid">
	                    <sec:authorize access="hasRole('ROLE_USER')">
						    <p:panelGrid columns="2" rendered="#{sec:isFullyAuthenticated()}" layout="grid">
								#{dashboardBean.username} #{dashboardBean.intro}      
						      	<p:button  href="/logout" value="LOGOUT" icon="fa fa-apple" />							
						    </p:panelGrid>
					  	</sec:authorize>
						</div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
